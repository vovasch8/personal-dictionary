<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Електронний словник</title>
    <link rel="icon" type="image/x-icon" href="img/ico.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
     <img id="main-logo" src="img/ico.svg" alt="ico" class="position-absolute">
     <br>
      <h2 class="text-center mt-2 mb-5">Персональний електронний словник</h2>
      <hr>
      <div class="row">
          <div class="col-sm-12 col-md-4 ">
              <label for="sort-select" class="w-50 d-inline">Сортування:</label>
              <select name="sort-select" id="sort-select" class="form-select w-50 d-inline">
                  <option value="1">Найновіші</option>
                  <option value="2">Найстаріші</option>
                  <option value="3">По зростанню</option>
                  <option value="4">По спаданню</option>
              </select>
          </div>
          <div class="col-sm-12 col-md-5  ">
             <div class="input-group d-inline">
                  <div class="form-check form-check-inline">
                      <input type="radio" class="form-check-input" id="EN" name="check-letter" checked>
                      <label for="EN">EN</label>
                  </div>
                    <div class="form-check form-check-inline">
                      <input type="radio" class="form-check-input" id="UA" name="check-letter">
                      <label for="UA">UA</label>
                  </div>
              </div>
              <div class="vr"></div>
              <div class="d-inline ms-2">
                  <label for="letter-select" class="d-inline">Буква:</label>
                  <select name="letter-select" id="letter-select" class="form-select d-inline">
                      <option value="Всі">Всі</option>
                      <option value="a">a</option>
                      <option value="b">b</option>
                      <option value="c">c</option>
                      <option value="d">d</option>
                      <option value="e">e</option>
                      <option value="f">f</option>
                      <option value="g">g</option>
                      <option value="h">h</option>
                      <option value="i">i</option>
                      <option value="j">j</option>
                      <option value="k">k</option>
                      <option value="l">l</option>
                      <option value="m">m</option>
                      <option value="n">n</option>
                      <option value="o">o</option>
                      <option value="p">p</option>
                      <option value="q">q</option>
                      <option value="r">r</option>
                      <option value="s">s</option>
                      <option value="t">t</option>
                      <option value="u">u</option>
                      <option value="v">v</option>
                      <option value="w">w</option>
                      <option value="x">x</option>
                      <option value="y">y</option>
                      <option value="z">z</option>
                  </select>
                </div>
          </div>
          <div class="col-sm-12 col-md-3">
             <div class="input-group">
                  <input type="text" class="form-control d-inline" placeholder="Пошук" id="search-input">
                  <button class="btn btn-success d-inline" id="search-word">Пошук</button>
              </div>
          </div>
      </div>
      <hr>
      <div class="row d-flex justify-content-center gap-2">
          <input type="text" class="form-control w-25" placeholder="English word" id="en-input">
          <input type="text" class="form-control w-25" placeholder="Переклад" id="ua-input">
          <button class="btn btn-success" id="save-word">Додати слово</button>
      </div>
      <div class="row">
          <table class="table table-hover  table-bordered mt-3 opacity-75 bg-white">
              <thead>
                  <tr>
                      <th>#</th>
                      <th>English Word</th>
                      <th>Переклад</th>
                  </tr>
              </thead>
              <tbody id="main-table">

              </tbody>
          </table>
      </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
